<html>

                                <button class="span3 btn"></button>

                                <button class="span3 btn btn-func">M-</button>

                                <button class="span3 btn">(</button>

                                <button class="span3 btn">/</button>

                                <div class="span2">

                                        <button class="span3 btn">Lsh</button>

                                        <button class="span3 btn">-</button>
